<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .slideshow-container {
            max-width: 100%;
            width: 90%;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: none;
            position: relative;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }
        .caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            user-select: none;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 600px) {
            .caption {
                font-size: 12px;
                padding: 8px 15px;
            }
            .prev, .next {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slides">
            <img src="https://via.placeholder.com/600x400" alt="Slide 1">
            <div class="caption">Texto para a legenda da imagem 1</div>
        </div>
        <div class="slides">
            <img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2">
            <div class="caption">Texto para a legenda da imagem 2</div>
        </div>
        <div class="slides">
            <img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3">
            <div class="caption">Texto para a legenda da imagem 3</div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function changeSlide(step) {
            currentSlide = (currentSlide + step + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Inicializa o slideshow
        showSlide(currentSlide);
    </script>
</body>
</html>
